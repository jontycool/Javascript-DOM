<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://kit.fontawesome.com/ab9588bd05.js"></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>TO-DO APP</title>
  </head>
  <body>
    <header class="bg-dark text-white">
      <div class="container">
        <div class="row">
          <div class="col">
            <h1 id="main-header" class="display-2 text-center">To-Do List</h1>
            <p class="lead text-center">
              Enter items to add to your To-Do List
            </p>
          </div>
        </div>
      </div>
    </header>

    <!-- TASK INPUT -->
    <div class="container d-flex py-7 mt-5" id="header-input">
      <input
        class="input-group rounded-pill text-center bg-faded"
        type="text"
        placeholder="Enter Tasks to Add"
        id="textbox"
      />
      <button id="add-button" class="btn btn-outline-dark btn-lg ml-3">
        <i class="fas fa-pencil-alt"></i>
      </button>
    </div>

    <!-- TASK LISTS -->
    <div class="container my-5">
      <div class="row">
        <div class="col">
          <ul class="list-group"></ul>
        </div>
      </div>
    </div>

    <script
      src="http://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="scripts/script.js"></script>
  </body>
</html>
